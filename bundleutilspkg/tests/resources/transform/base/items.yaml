removeStrategy:
  rbac: SYNC
  items: NONE
items:
- kind: pipeline
  name: base-audit
  concurrentBuild: false
  definition:
    cpsScmFlowDefinition:
      scriptPath: job-scripts/casc-local-sync.jenkinsfile
      scm:
        scmGit:
          extensions:
          - wipeWorkspace: {}
          - localBranch: {}
          userRemoteConfigs:
          - userRemoteConfig:
              credentialsId: github-token-rw
              url: https://github.com/tsmp-falcon-platform/test2-bundles
          branches:
          - branchSpec:
              name: refs/heads/main
      lightweight: true
  description: Use this job to SYNC THE OBFUSCATED BUNDLE to the MAIN BRANCH of the
    AUDIT REPO.
  disabled: false
  displayName: ''
  properties:
  - buildDiscarder:
      strategy:
        logRotator:
          removeLastBuild: false
          artifactDaysToKeep: -1
          artifactNumToKeep: -1
          daysToKeep: 30
          numToKeep: 30
  - githubProjectProperty:
      displayName: ''
      projectUrlStr: https://github.com/tsmp-falcon-platform/test2-bundles/
  resumeBlocked: false
