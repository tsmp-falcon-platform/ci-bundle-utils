jenkins:
  views:
  - list:
      columns:
      - status
      - jobName
      - lastSuccess
      - lastFailure
      - lastDuration
      - buildButton
      filterExecutors: true
      filterQueue: true
      includeRegex: (casc-custom-.*|casc-local-.*)
      name: Bundles
  - all:
      name: all

  primaryView:
    all:
      name: all
