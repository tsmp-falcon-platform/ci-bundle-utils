  #     paths:
  #     - credentials
  #   - target: kubernetes.yaml
  #     paths:
  #     - masterprovisioning
  #     - kube
  jcasc: {}

  # Replace all instances of 'pattern' with 'value' in the yaml files
substitutions: {}
