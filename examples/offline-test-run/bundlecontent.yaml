    period: 12
globalCredentialsConfiguration:
  configuration:
    providerFilter: "none"
    typeFilter: "none"
appearance:
  prism:
    theme: PRISM
security:
  anonymizeSupportBundle:
    enabled: false
  apiToken:
    creationOfLegacyTokenEnabled: false
    tokenGenerationOnCreationEnabled: false
    usageStatisticsEnabled: true
  controllerExecutorCount:
    enforce:
      canOverride: false
      count: 0
  gitHooks:
    allowedOnAgents: false
    allowedOnController: false
  gitHostKeyVerificationConfiguration:
    sshHostKeyVerificationStrategy: "knownHostsFileVerificationStrategy"
  sSHD:
    port: -1
  securitySettingsEnforcement:
    global:
      realmAndAuthorization:
        canCustomMapping: false
        canOverride: false
        defaultMappingFactory: "restrictedEquivalentRAMF"
unclassified:
  buildDiscarders:
    configuredBuildDiscarders:
    - "jobBuildDiscarder"
  bundleStorageService:
    activated: true
    bundles:
    - name: "effective-bundles"
      polling: false
      retriever:
        SCM:
          scmSource:
            git:
              credentialsId: "github-token-ro"
              id: "b1b6609f-7b30-45e5-87ee-a6fcda8b2c41"
              remote: "https://github.com/tsmp-falcon-platform/ci-bundles-controllers-git-sync-effective"
              traits:
              - "gitBranchDiscovery"
              - headWildcardFilter:
                  includes: "v*"
    checkOutTimeout: 600
    pollingPeriod: 3600
    purgeOnDeactivation: false
  bundleUpdateTiming:
    automaticReload: true
    automaticRestart: true
    rejectWarnings: true
    reloadAlwaysOnRestart: false
    skipNewVersions: false
  cascAutoControllerProvisioning:
    duration: 60
    fireAndForget: true
    initialDelay: 15
    provisionControllerOnCreation: true
    timeout: 600
  cascItemsConfiguration:
    variableInterpolationEnabledForAdmin: true
    variableInterpolationEnabledForNonAdmin: true
  cloudbeesPrometheus:
    collectingMetricsPeriodInSeconds: 120
    defaultNamespace: "cb_ci"
    path: "prometheus"
    useAuthenticatedEndpoint: false
  experimentalPlugins:
    enabled: false
  fingerprints:
    fingerprintCleanupDisabled: false
    storage: "file"
  gitHubConfiguration:
    apiRateLimitChecker: ThrottleForNormalize
  gitHubPluginConfig:
    configs:
    - credentialsId: "github-org-hooks"
    hookUrl: "https://cjoc.acme.org/github-webhook/"
  headerLabel:
    propagate:
      enforce: true
    text: "CASC OPERATIONS CENTER"
  location:
    adminAddress: "address not configured yet <nobody@nowhere>"
    url: "https://cjoc.acme.org/"
  mailer:
    charset: "UTF-8"
    useSsl: false
    useTls: false
  operationsCenterSharedConfiguration:
    enabled: false
  pollSCM:
    pollingThreadCount: 10
  scmGit:
    addGitTagAction: false
    allowSecondFetch: false
    createAccountBasedOnEmail: false
    disableGitToolChooser: false
    hideCredentials: false
    showEntireCommitSummaryInChanges: false
    useExistingAccountWithSameEmail: false
  usageStatisticsCloudBees:
    disabledJenkinsUsageStatistics: true
    usageStatisticsCollected: true
  validationVisualization:
    quiet: false
tool:
  cloudbeesPluginUsageAnalyzer:
    enabled: true
  git:
    installations:
    - home: "git"
      name: "Default"
  mavenGlobalConfig:
    globalSettingsProvider: "standard"
    settingsProvider: "standard"

