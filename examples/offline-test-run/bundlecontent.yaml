---
# bundle.yaml
apiVersion: "1"
id: "jenkins"
description: "Autogenerated bundle descriptor"
version: "1"
jcasc:
  - "jenkins.yaml"
plugins:
  - "plugins.yaml"
rbac:
  - "rbac.yaml"
items:
  - "items.yaml"

---
# jenkins.yaml
credentials:
  system:
    domainCredentials:
    - credentials:
      - usernamePassword:
          description: "Github Token for reading bundles"
          id: "github-token-ro"
          password: "{AQAAABAAAABgI1/kjoID6uzs9eREPTdCMgh7...}"
          scope: GLOBAL
          username: "test-user"
      - usernamePassword:
          description: "Github Token for autocorrecting bundles"
          id: "github-token-rw"
          password: "{AQAAABAAAABgVeKUUi2dIKI4F4uHrWQP8rysz1A...}"
          scope: GLOBAL
          username: "test-user"
      - string:
          id: "github-org-hooks"
          scope: GLOBAL
          secret: "{AQAAABAAAABgrM6JGPRNBEwg+IaSB...}"
      - string:
          id: "github-org-hooks-shared-secret"
          scope: GLOBAL
          secret: "{AQAAABAAAAAgUAJS...}"
      - string:
          id: "casc-validation-key"
          scope: GLOBAL
          secret: "{AQAAABAAAAaQK6/DYjh...}"
      - string:
          id: "casc-validation-cert"
          scope: GLOBAL
          secret: "{AQAAABAAAAkA+...}"
jenkins:
  agentProtocols:
  - "Diagnostic-Ping"
  - "JNLP4-connect"
  - "OperationsCenter2"
  - "Ping"
  authorizationStrategy: "cloudBeesRoleBasedAccessControl"
  clouds:
  - kubernetes:
      containerCap: 10
      containerCapStr: "10"
      name: "test-cloud"
      templates:
      - containers:
        - args: "9999999"
          command: "sleep"
          image: "debian"
          livenessProbe:
            failureThreshold: 0
            initialDelaySeconds: 0
            periodSeconds: 0
            successThreshold: 0
            timeoutSeconds: 0
          name: "debian"
          workingDir: "/home/jenkins/agent"
        id: "116983fa-ba36-4530-9a8e-c9eb05b79584"
        label: "test-debian"
        name: "test-debian"
        showRawYaml: false
        yamlMergeStrategy: "override"
  crumbIssuer:
    standard:
      excludeClientIPFromCrumb: false
  disableRememberMe: false
  disabledAdministrativeMonitors:
  - "com.cloudbees.jenkins.plugins.administrative_monitors.CJOCBuildSecurityMonitor"
  - "jenkins.diagnostics.ControllerExecutorsAgents"
  labelAtoms:
  - name: "built-in"
  - name: "test-another"
  - name: "test-debian"
  - name: "test-two"
  log:
    recorders:
    - loggers:
      - level: "FINE"
        name: "com.cloudbees.casc.server"
      name: "casc"
  markupFormatter: "plainText"
  mode: NORMAL
  myViewsTabBar: "standard"
  noUsageStatistics: true
  nodeMonitors:
  - "architecture"
  - "clock"
  - diskSpace:
      freeSpaceThreshold: "1GB"
      freeSpaceWarningThreshold: "2GB"
  - "swapSpace"
  - tmpSpace:
      freeSpaceThreshold: "1GB"
      freeSpaceWarningThreshold: "2GB"
  - "responseTime"
  numExecutors: 1
  primaryView:
    masters:
      columns:
      - "status"
      - "weather"
      - "jobName"
      - "manageMaster"
      - "masterPodStatusViewColumn"
      - "masterConfigurationStaleViewColumn"
      - "totalJobsViewColumn"
      - "queueSizeViewColumn"
      - "jenkinsVersionViewColumn"
      - "listSelectionColumn"
      jobFilters:
      - "connectedMasterViewFilter"
      name: "Controllers"
      recurse: true
  projectNamingStrategy: "standard"
  quietPeriod: 5
  remotingSecurity:
    enabled: true
  scmCheckoutRetryCount: 0
  securityRealm:
    local:
      allowsSignup: false
      enableCaptcha: false
      users:
      - id: "admin"
        name: "Administrator"
        properties:
        - "apiToken"
        - "consoleUrlProvider"
        - "blueSteelRedirectOptOutProperty"
        - preferredProvider:
            providerId: "default"
        - "experimentalFlags"
        - mailer:
            emailAddress: "admin@example.com"
      - id: "admin-lite"
        name: "Administrator Lite"
        properties:
        - "apiToken"
        - "blueSteelRedirectOptOutProperty"
        - "myView"
        - preferredProvider:
            providerId: "default"
        - "timezone"
        - "experimentalFlags"
        - "consoleUrlProvider"
        - mailer:
            emailAddress: "admin-lite@example.com"
      - id: "browser"
        name: "Browser User"
        properties:
        - "apiToken"
        - "blueSteelRedirectOptOutProperty"
        - "myView"
        - preferredProvider:
            providerId: "default"
        - "timezone"
        - "experimentalFlags"
        - "consoleUrlProvider"
        - mailer:
            emailAddress: "browser@example.com"
      - id: "casc-validator"
        name: "CasC Validator"
        properties:
        - "apiToken"
        - "blueSteelRedirectOptOutProperty"
        - "myView"
        - preferredProvider:
            providerId: "default"
        - "timezone"
        - "experimentalFlags"
        - "consoleUrlProvider"
        - mailer:
            emailAddress: "validator@example.com"
      - id: "developer"
        name: "Developer User"
        properties:
        - "apiToken"
        - "blueSteelRedirectOptOutProperty"
        - "myView"
        - preferredProvider:
            providerId: "default"
        - "timezone"
        - "experimentalFlags"
        - "consoleUrlProvider"
        - mailer:
            emailAddress: "dev@example.com"
      - id: "ext-reader"
        name: "ExtendedReader User"
        properties:
        - "apiToken"
        - "blueSteelRedirectOptOutProperty"
        - "myView"
        - preferredProvider:
            providerId: "default"
        - "timezone"
        - "experimentalFlags"
        - "consoleUrlProvider"
        - mailer:
            emailAddress: "ext-reader@example.com"
      - id: "manager"
        name: "Manager User"
        properties:
        - "apiToken"
        - "blueSteelRedirectOptOutProperty"
        - "myView"
        - preferredProvider:
            providerId: "default"
        - "timezone"
        - "experimentalFlags"
        - "consoleUrlProvider"
        - mailer:
            emailAddress: "manager@example.com"
      - id: "swarm"
        name: "Swarm User"
        properties:
        - "apiToken"
        - "blueSteelRedirectOptOutProperty"
        - "myView"
        - preferredProvider:
            providerId: "default"
        - "timezone"
        - "experimentalFlags"
        - "consoleUrlProvider"
        - mailer:
            emailAddress: "swarm@example.com"
  slaveAgentPort: 50000
  systemMessage: "Hello People! How are you? Here we are!"
  updateCenter:
    sites:
    - id: "core-oc-offline"
      url: "file:/tmp/jenkins/war/WEB-INF/plugins/update-center.json"
    - id: "cap-core-oc"
      url: "https://jenkins-updates.cloudbees.com/update-center/envelope-core-oc/update-center.json"
  views:
  - masters:
      columns:
      - "status"
      - "weather"
      - "jobName"
      - "manageMaster"
      - "masterPodStatusViewColumn"
      - "masterConfigurationStaleViewColumn"
      - "totalJobsViewColumn"
      - "queueSizeViewColumn"
      - "jenkinsVersionViewColumn"
      - "listSelectionColumn"
      jobFilters:
      - "connectedMasterViewFilter"
      name: "Controllers"
      recurse: true
  - all:
      name: "all"
  viewsTabBar: "standard"
advisor:
  acceptToS: true
  email: "admin@acme.org"
  excludedComponents:
  - "AgentsSystemConfiguration"
  - "KubernetesMasterLogs"
  - "AgentsJVMProcessSystemMetricsContents"
  - "ConfigFileComponent"
  - "RootCAs"
  - "HeapUsageHistogram"
  - "OtherLogs"
  - "SlaveLaunchLogs"
  - "NodeExecutors"
  - "GCLogs"
  - "AgentsConfigFile"
  - "SlaveLogs"
  - "OtherConfigFilesComponent"
  nagDisabled: false
beekeeper:
  enabled: true
  securityWarnings:
    enabledForCore: true
    enabledForPlugins: true
  upgrades:
    autoDowngradePlugins: false
    autoUpgradePlugins: false
cloudBeesCasCServer:
  disableRemoteValidation: false
  visibility: true
controllerLifecycleNotifications:
  authenticator: "none"
  enabled: true
  ignoreTlsConnectionErrors: false
  webhookUrl: "http://lifecycle-notification-server:5001/"
license:
  certificate: |-
    -----BEGIN CERTIFICATE-----
    1702seY+DH+iZgXaoyPnErFckkd+cgVQ
    -----END CERTIFICATE-----
  key: |-
    -----BEGIN RSA PRIVATE KEY-----
    G6jGVuRsNXrMyevENl5wE2BQoQ+g8T81dTlAM/Abm7bW+Sv5xs7ZbA==
    -----END RSA PRIVATE KEY-----
masterprovisioning:
  dockerImageDefinitionConfiguration:
    images:
    - imageTag: "cloudbees/cloudbees-core-mm:2.440.3.7"
      name: "CloudBees CI - Managed Controller - 2.440.3.7"
    - imageTag: "cloudbees/cloudbees-core-mm:2.440.2.1"
      name: "CloudBees CI - Managed Controller - 2.440.2.1"
    - imageTag: "cloudbees/cloudbees-core-mm:latest"
      name: "CloudBees CI - Managed Controller - latest"
  kubernetes:
    clusterEndpoints:
    - id: "default"
      jenkinsUrl: "http://cjoc.cloudbees-core.svc.cluster.local/"
      name: "kubernetes"
      serviceExposure:
        ingress:
          ingressAnnotations: |-
            alb.ingress.kubernetes.io/group.name: cloudbees-core-cloudbees-core
            alb.ingress.kubernetes.io/healthcheck-path: "/whoAmI/api/json?tree=authenticated"
            alb.ingress.kubernetes.io/listen-ports: "[{\"HTTP\":80}, {\"HTTPS\":443}]"
            alb.ingress.kubernetes.io/scheme: internet-facing
            alb.ingress.kubernetes.io/ssl-redirect: "443"
            alb.ingress.kubernetes.io/target-type: ip
            kubernetes.io/tls-acme: "false"
          ingressClass: "alb"
    cpus: "1.5"
    disk: 10
    envVars: "SECRETS=/run/secrets/casc-secrets-mc"
    fsGroup: "1000"
    globalJavaOptions: "-Dorg.csanchez.jenkins.plugins.kubernetes.pipeline.PodTemplateStepExecution.defaultImage=cloudbees/cloudbees-core-agent:2.440.3.7\
      \ -Dcom.cloudbees.jenkins.plugins.kube.ServiceAccountFilter.defaultServiceAccount=jenkins-agents\
      \ -Dcom.cloudbees.networking.useSubdomain=true -Dcom.cloudbees.networking.protocol=\"\
      https\" -Dcom.cloudbees.networking.hostname=\"acme.org\"\
      \ -Dcom.cloudbees.networking.port=443 -Dcom.cloudbees.networking.operationsCenterName=\"\
      cjoc\""
    javaOptions: "-XshowSettings:vm -XX:+AlwaysPreTouch -XX:+DisableExplicitGC -XX:+ParallelRefProcEnabled\
      \ -XX:+UseStringDeduplication -Dhudson.slaves.NodeProvisioner.initialDelay=0"
    livenessInitialDelaySeconds: 300
    livenessPeriodSeconds: 10
    livenessTimeoutSeconds: 10
    memory: 4096
    readinessFailureThreshold: 100
    readinessInitialDelaySeconds: 30
    readinessTimeoutSeconds: 5
    terminationGracePeriodSeconds: 1200
    yaml: |-
      ---
      apiVersion: v1
      kind: Service
      metadata:
        annotations:
          prometheus.io/path: //prometheus/
          prometheus.io/port: "8080"
          prometheus.io/scrape: "true"
      ---
      apiVersion: "apps/v1"
      kind: "StatefulSet"
      spec:
        template:
          spec:
            volumes:
            - name: casc-bundle
              configMap:
                name: REPLACE_ME_WITH_A_CONFIGMAP
            - name: casc-secrets-mc-volume
              secret:
                secretName: oc-secrets
            containers:
            - name: "jenkins"
              volumeMounts:
                - mountPath: "/run/secrets/casc-secrets-mc"
                  name: "casc-secrets-mc-volume"
                - name: casc-bundle
                  mountPath: /var/jenkins_config/casc-bundle
kube:
  podTemplatesConfiguration:
    templates:
    - containers:
      - args: "9999999"
        command: "sleep"
        image: "debian"
        livenessProbe:
          failureThreshold: 0
          initialDelaySeconds: 0
          periodSeconds: 0
          successThreshold: 0
          timeoutSeconds: 0
        name: "debian"
        workingDir: "/home/jenkins/agent"
      id: "4791a4d6-d50c-47f9-86bc-88d030f445e4"
      label: "test-another test-two"
